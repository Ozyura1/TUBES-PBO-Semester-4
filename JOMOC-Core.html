<!DOCTYPE html>   
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOMOC | Iconic Dealership</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow-y: auto;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.3);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
    }

    .menu-icon {
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .logo {
      height: 40px;
    }

    .right-buttons {
      display: flex;
      gap: 10px;
    }

    .right-buttons button {
      background: none;
      border: none;
      color: white;
      padding: 0;
      font: 0;
      cursor: pointer;
      margin-left: 60px;
    }

    .right-buttons button:hover {
      background-color: #444;
    }

    .content {
      position: absolute;
      bottom: 50px;
      left: 80px;
      color: white;
      z-index: 5;
    }

    .content h1 {
      font-size: 48px;
    }

    .content p {
      margin-bottom: 20px;
      font-size: 16px;
      letter-spacing: 2px;
    }

    .content-buttons {
      display: flex;
      gap: 15px;
    }

    .content-buttons button {
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.3s;
    }

    .explore-btn {
      background-color: #003B3A;
      color: white;
    }

    .explore-btn:hover {
      background-color: #005c5a;
    }

    .configure-btn {
      background-color: #9c3939;
      color: white;
    }

    .configure-btn:hover {
      background-color: #b54b4b;
    }

    .arrows {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      transform: translateY(-50%);
      z-index: 5;
    }

    .arrows span {
      font-size: 36px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- For Video Background -->
    <video autoplay muted loop playsinline style="position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="Preview_Test.mp4" type="video/mp4" />
</video>


  <!-- Navigation bar -->
  <div class="navbar">
    <div class="menu-icon">&#9776;</div>
    <img src="Fadhel-Ketawa.png" alt="Logo" class="logo" />
    <div class="right-buttons">
      <button>Language</button>
      <button>Find a Dealership</button>
    </div>
  </div>

  <div class="arrows">
    <span>&#8592;</span>
    <span>&#8594;</span>
  </div>

  <!-- KMain Page description -->
  <div class="content">
    <p>POWER. DRIVEN.</p>
    <h1>Skyline GTR</h1>
    <div class="content-buttons">
      <h2 style="margin: 0;">Lorem ipsum dolor sit amet, consectetur adipiscing elit</h2>
    </div>
  </div>
</body>
</html>
